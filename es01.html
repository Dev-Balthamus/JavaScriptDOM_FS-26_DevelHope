<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const html = document.documentElement;
      const myUL = html.children[1].children[0];
      const ulFather = myUL.parentElement;
      console.log(ulFather);
      const ulSecondSon = myUL.children[1];
      console.log(ulSecondSon);
      const secondLINextSibling = ulSecondSon.nextElementSibling;
      console.log(secondLINextSibling);
      const secondLIPrevSibling = ulSecondSon.previousElementSibling;
      console.log(secondLIPrevSibling);
    </script>
  </body>
</html>
